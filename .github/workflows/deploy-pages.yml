name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Force redeployment to verify all secrets are working

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          mkdir -p public
          # Copy static files into public
          cp index.html public/
          cp style.css public/
          cp main.js public/
          cp readme.md public/ || true
          echo "✓ Copied static files"
          ls -la public/

      - name: Write env.js from repository secrets
        run: |
          cat > public/env.js <<'ENVEOF'
          // env.js - generated by GitHub Actions. Do not commit.
          window.GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';
          window.GOOGLE_SHEET_ID = '${{ secrets.GOOGLE_SHEET_ID }}';
          console.log('✓ env.js loaded on GitHub Pages');
          ENVEOF
          echo "✓ Generated env.js with API keys"
          echo "Verifying env.js was created:"
          cat public/env.js
          echo ""
          echo "✓ All files in public folder:"
          ls -lah public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
