name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Force redeployment to verify all secrets are working

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          mkdir -p public
          # Copy static files into public
          cp index.html public/
          cp style.css public/
          cp main.js public/
          cp readme.md public/ || true
          echo "✓ Copied static files"
          ls -la public/

      - name: Write env.js from repository secrets
        run: |
          cat > public/env.js <<'ENVEOF'
          // env.js - generated by GitHub Actions from repository secrets
          // This file makes the environment variables available to the browser
          window.GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';
          window.GOOGLE_SHEET_ID = '${{ secrets.GOOGLE_SHEET_ID }}';
          console.log('✓ Environment variables loaded:', {
            hasApiKey: !!window.GOOGLE_MAPS_API_KEY,
            hasSheetId: !!window.GOOGLE_SHEET_ID
          });
          ENVEOF
          
          echo "✓ Generated env.js with secrets"
          echo ""
          echo "Verifying file exists and contains content:"
          if [ -f public/env.js ]; then
            echo "✓ env.js exists"
            wc -l public/env.js
            head -5 public/env.js
          else
            echo "✗ ERROR: env.js was not created!"
            exit 1
          fi
          
          echo ""
          echo "✓ All files in public folder:"
          ls -lah public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
