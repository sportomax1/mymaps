name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (for potential future steps)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare public folder
        run: |
          mkdir -p public
          # Copy static files into public; keep structure minimal
          cp -R ./* public/ || true
          # Remove the actions/workflow directory from the copied files to avoid clutter
          rm -rf public/.github || true
          # Remove git files
          rm -rf public/.git public/.gitignore || true

      - name: Write env.js from repository secrets
        run: |
          cat > public/env.js <<'ENVEOF'
          // env.js - generated by GitHub Actions. Do not commit.
          window.GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';
          window.GOOGLE_SHEET_ID = '${{ secrets.GOOGLE_SHEET_ID }}';
          
          // Password hash (hashed for basic obfuscation)
          // Generate hash: same algorithm as in main.js hashPassword()
          function generatePasswordHash(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
              const char = password.charCodeAt(i);
              hash = ((hash << 5) - hash) + char;
              hash = hash & hash;
            }
            return hash.toString();
          }
          window.APP_PASSWORD_HASH = generatePasswordHash('${{ secrets.APP_PASSWORD }}');
          ENVEOF
          echo "Generated env.js:"
          cat public/env.js
          
      - name: Verify env.js was created
        run: |
          if [ -f public/env.js ]; then
            echo "âœ“ env.js exists"
            ls -la public/env.js
          else
            echo "âœ— env.js NOT found"
            ls -la public/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          cname: false
