name: Manual Deploy Website

on:
  push:
    branches:
      - main  # trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate env.js dynamically
        run: |
          echo "// env.js - AUTO-GENERATED BY GH ACTIONS" > env.js
          echo "window.GOOGLE_MAPS_API_KEY = '${{ secrets.GOOGLE_MAPS_API_KEY }}';" >> env.js
          echo "window.GOOGLE_SHEET_ID = '${{ secrets.GOOGLE_SHEET_ID }}';" >> env.js

      # Optional: if you have build tools, add them here
      # - name: Build
      #   run: npm install && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .   # for simple static site, current directory
