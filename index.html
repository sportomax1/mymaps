<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="header-title">
      <div class="app-icon">ğŸ“</div>
      <h1>Activity Map</h1>
    </div>

    <div class="controls">
      <label>
        <span class="label-text">Range</span>
        <select id="rangeSelect">
          <option value="last24">Last 24 hours</option>
          <option value="last7">Last 7 days</option>
          <option value="last30">Last month</option>
          <option value="last365">Last year</option>
          <option value="all">All time</option>
          <option value="custom">Custom</option>
        </select>
      </label>

      <label id="startLabel">
        <span class="label-text">Start</span>
        <input type="date" id="startDate" />
      </label>

      <label id="endLabel">
        <span class="label-text">End</span>
        <input type="date" id="endDate" />
      </label>

      <div id="nav24" class="nav-controls" style="display:none;">
        <button id="prevDay" class="nav-btn">â—€</button>
        <button id="todayBtn" class="nav-btn primary">Today</button>
        <button id="nextDay" class="nav-btn">â–¶</button>
      </div>

      <button id="applyBtn" class="btn-primary">Apply</button>
      <button id="detailsBtn" class="btn-secondary">ğŸ“Š Details</button>
      <button id="heatBtn" class="btn-secondary">ğŸ”¥ Heat</button>
    </div>
  </header>

  <div id="map"></div>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>ğŸ“‹ Addresses in Range</h3>
        <button id="closeModal" class="modal-close" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="detailsList"></div>
      </div>
    </div>
  </div>

  <!-- Login Modal (blocks access until authenticated) -->
  <div id="loginModal" class="modal login-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content login-card">
      <div class="login-icon">ğŸ”</div>
      <h3>Welcome Back</h3>
      <p class="login-subtitle">This site is protected. Please enter your password to continue.</p>
      
      <div class="input-group">
        <div class="input-icon">ğŸ”‘</div>
        <input id="sitePassword" type="password" placeholder="Enter password" autocomplete="current-password" />
      </div>
      
      <div id="loginError" class="error-message"></div>
      
      <div class="button-group">
        <button id="loginSubmit" class="btn-primary btn-large">Unlock</button>
        <button id="loginCancel" class="btn-tertiary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Heatmap plugin must load after Leaflet -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="script.js"></script>
</body>
</html>
