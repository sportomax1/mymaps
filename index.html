<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps + Google Sheets Pin Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Password Login Modal (shown before app) -->
  <div id="loginModal" class="login-modal" aria-hidden="false">
    <div class="login-content">
      <h1>ğŸ” Secure Map Access</h1>
      <p>Please enter the password to access this map.</p>
      <form id="loginForm">
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" required>
        <button type="submit" class="login-btn">Unlock Map</button>
      </form>
      <div id="loginError" class="login-error"></div>
    </div>
  </div>

  <div id="appContainer" class="app-container" style="display: none;">
    <header>
      <h1>ğŸ“ My Interactive Map</h1>
      <p>Dynamic pins loaded from Google Sheets with date filtering</p>
    </header>
    
    <div class="filters">
      <h3>ğŸ“… Filter by Date</h3>
      
      <!-- Daily Navigation -->
      <div class="daily-nav">
        <button id="prevDayBtn" class="nav-btn">â† Previous Day</button>
        <input type="date" id="datePickerDaily">
        <button id="nextDayBtn" class="nav-btn">Next Day â†’</button>
        <span id="dailyDateDisplay" class="daily-date-display"></span>
      </div>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="filterType">Filter Type:</label>
          <select id="filterType">
            <option value="all">Show All Records</option>
            <option value="last-week">Last Week</option>
            <option value="last-month">Last Month</option>
            <option value="last-year">Last Year</option>
            <option value="custom-date">Custom Date</option>
            <option value="date-range">Date Range</option>
          </select>
        </div>
        
        <div class="filter-group" id="customDateGroup" style="display: none;">
          <label for="customDate">Select Date:</label>
          <input type="date" id="customDate">
        </div>
        
        <div class="filter-group" id="dateRangeGroup" style="display: none;">
          <label for="startDate">From:</label>
          <input type="date" id="startDate">
          <label for="endDate">To:</label>
          <input type="date" id="endDate">
        </div>
        
        <button id="applyFilter" class="filter-btn">ğŸ” Apply Filter</button>
        <button id="clearFilter" class="filter-btn secondary">ğŸ—‘ï¸ Clear</button>
      </div>
      
      <div id="filterStatus" class="filter-status"></div>
      <div class="data-controls">
        <button id="viewDataBtn" class="filter-btn">ğŸ“„ View Data Points</button>
        <button id="timelineBtn" class="filter-btn">ğŸ“Š View Timeline</button>
      </div>
      
      <!-- Play Mode Controls -->
      <div id="playControls" class="play-controls" style="display: none;">
        <button id="playBtn" class="filter-btn">â–¶ï¸ Play Animation</button>
        <button id="stopPlayBtn" class="filter-btn secondary">â¹ï¸ Stop</button>
        <label for="playSpeed">Speed:</label>
        <input type="range" id="playSpeed" min="0.5" max="3" step="0.5" value="1" class="play-speed-slider">
        <span id="playSpeedDisplay">1x</span>
        <span id="playStatus" class="play-status"></span>
      </div>
    </div>
    
    <main>
      <div id="map"></div>
    </main>
  </div>
  </div>

  <!-- Load local environment variables for testing and main JavaScript -->
  <script src="./env.js"></script>
  <script src="main.js"></script>
  
  <!-- Data points modal -->
  <div id="dataModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="modal-close">âœ–</button>
      <h2>Data Points</h2>
      <div class="modal-actions">
        <button id="exportCsv" class="filter-btn">Export CSV</button>
      </div>
      <div class="table-wrap">
        <table id="dataTable">
          <thead>
            <tr><th>#</th><th>Timestamp</th><th>Street</th><th>City</th><th>State</th><th>ZIP</th><th>Latitude</th><th>Longitude</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Timeline modal -->
  <div id="timelineModal" class="modal" aria-hidden="true">
    <div class="modal-content timeline-modal">
      <button id="closeTimelineModal" class="modal-close">âœ–</button>
      <h2>Daily Timeline - Order of Visits</h2>
      <div id="timelineList" class="timeline-list"></div>
    </div>
  </div>
</body>
</html>
